##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  archlinux:
    # Useful URL: https://git.archlinux.org/svntogit/community.git/tree/cafe-icon-theme
    - autoconf
    - automake
    - curl
    - gcc
    - git
    - icon-naming-utils
    - intltool
    - make
    - pkgconf
    - which

  debian:
    # Useful URL: https://github.com/cafe-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-cafe-team/cafe-icon-theme
    - autopoint
    - curl
    - git
    - icon-naming-utils
    - intltool
    - librsvg2-bin
    - make
    - pkg-config

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/cafe-icon-theme.git
    - curl
    - gcc
    - git
    - intltool
    - icon-naming-utils
    - make
    - redhat-rpm-config

  ubuntu:
    - autopoint
    - curl
    - git
    - intltool
    - icon-naming-utils
    - librsvg2-bin
    - make
    - pkg-config

variables:
  - CFLAGS="-Wall -Werror=format-security"

before_scripts:
  # Install cafe-common from master branch
  - if [ ! -e cafe-common-master ]; then
  -     cd ${START_DIR}
  -     git clone --depth 1  https://github.com/cafe-desktop/cafe-common.git -b master cafe-common-master
  -     cd cafe-common-master
  -     ./autogen.sh
  -     if [ ${DISTRO_NAME} == "debian" -o ${DISTRO_NAME} == "ubuntu" ];then
  -         ./configure --prefix=/usr --libdir=/usr/lib/x86_64-linux-gnu --libexecdir=/usr/lib/x86_64-linux-gnu
  -     else
  -         ./configure --prefix=/usr
  -     fi
  -     make
  -     make install
  - fi

after_scripts:
#  - make distcheck

releases:
  draft: false
  prerelease: false
  checksum: true
  file_glob: true
  files: cafe-icon-theme-*.tar.xz
  github_release:
    tags: true
    overwrite: true
    base_version: 1.20.0
    notify_servers:
      - https://release.cafe-desktop.org/release
